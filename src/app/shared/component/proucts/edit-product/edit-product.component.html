

<div class="product-form">
<div class="form-group">
  <label for="pname">product name</label>
  <input type="text" id="pname" #pname [value]="pObj.pname" [disabled]="!canEditProd" class="form-control">
</div>
<div class="form-group">
  <label for="pstatus">product status</label>
  <select name="" id="pstatus" class="form-control"[disabled]="!canEditProd" #pstatus [value]="pObj.pstatus">
    <option value="In-progress">In progress</option>
    <option value="Dispatched">Dispatched</option>
    <option value="Delivered">Delivered</option>
  </select>
</div>
<div class="text-right">
  <button class="btn btn-primary" (click)="updateProduct(pname, pstatus)"[disabled]="!canEditProd">update product</button>
</div>
</div>

<div class="row">
  <div class="col-md-6 offset-md-3">
   <div class="form-group">
    <label for="userName">userName</label>
    <input type="text" id="userName" #userName [value]="userObj.userName" [disabled]="userRole.includes('user')" class="form-control">
   </div>
   <div class="text-right">
    <button class="btn btn-primary" (click)="onUpdateUser(userName)" [disabled]="userRole.includes('user')">Update user</button>
   </div>
  </div>
</div>
